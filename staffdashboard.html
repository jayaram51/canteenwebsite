<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Dashboard - Smart Canteen</title>
  <style>
    body {
      font-family: Poppins, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f7f9;
      color: #333;
    }

    header {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      text-align: center;
    }

    .btn {
      display: block;
      width: 250px;
      margin: 20px auto;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }

    .btn-availability {
      background: #27ae60;
    }

    .btn-payment {
      background: #3498db;
    }

    .btn-orders {
      background: #8e44ad;
    }

    .btn:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 15px;
      background: #2c3e50;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>🍴 Staff Dashboard</h1>
  </header>

  <div class="container">
    <a href="availability.html" class="btn btn-availability">📦 Manage Availability</a>
    <a href="orders.html" class="btn btn-payment">💳 Verify Payments</a>
    <a href="finalpage.html" class="btn btn-orders">📋 Final Orders</a>
  </div>


</body>
</html>
